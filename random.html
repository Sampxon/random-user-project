<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./random.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>RANDOM USER</title>
  </head>
  <body>
    <div class="block bcg-black"></div>
    <div class="block">
      <div class="container">
        <img
          class="user-img"
          src="https://randomuser.me/api/portraits/men/75.jpg"
          alt="random user"
        />
        <p class="title">My Name is</p>
        <p class="user-value">John Smith</p>
        <div class="values-list">
          <!--! single icon -->
          <button class="icon active" data-label="name">
            <span class="far fa-user"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="email">
            <span class="far fa-envelope-open"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="age">
            <span class="far fa-calendar-times"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="street">
            <span class="far fa-map"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="phone">
            <span class="fas fa-phone"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="password">
            <span class="fas fa-user-lock"></span>
          </button>
          <!-- !end of single icon -->
        </div>
        <button class="btn" type="button">random user</button>
      </div>
    </div>
    <script type="module" src="./random.js"></script>
  </body>
</html>
